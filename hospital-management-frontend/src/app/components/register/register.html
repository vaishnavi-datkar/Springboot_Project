<div class="register-container">
  <div class="register-card">
    <h2>Hospital Management System</h2>
    <h3>Register</h3>
    
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" required>
      </div>

      <div class="form-group">
        <label>I am a</label>
        <select [(ngModel)]="user.role" name="role" required>
          <option value="">Select Role</option>
          <option value="PATIENT">Patient</option>
          <option value="DOCTOR">Doctor</option>
          <option value="ADMIN">Administrator</option>
        </select>
      </div>

     <div class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div class="success" *ngIf="successMessage">
  {{ successMessage }}
</div>

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <p class="login-link">
      Already have an account? 
      <a (click)="goToLogin()">Login here</a>
    </p>
  </div>
</div>
