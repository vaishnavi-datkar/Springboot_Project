<div class="doctor-list-container">
  <nav class="navbar">
    <h1>Doctors Management</h1>
    <button class="btn-back" (click)="goToDashboard()">Back to Dashboard</button>
  </nav>

  <div class="content">
    <div class="header">
      <h2>All Doctors</h2>
      <button class="btn-add" (click)="openAddModal()">+ Add Doctor</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors">
            <td>{{ doctor.doctorId }}</td>
            <td>{{ doctor.doctorName }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.email }}</td>
            <td>
              <button class="btn-edit" (click)="openEditModal(doctor)">Edit</button>
              <button class="btn-delete" (click)="deleteDoctor(doctor.doctorId!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button [disabled]="currentPage === 0" (click)="previousPage()">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      <button [disabled]="currentPage === totalPages - 1" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h3>{{ isEditMode ? 'Edit Doctor' : 'Add Doctor' }}</h3>
    
    <form (ngSubmit)="saveDoctor()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="selectedDoctor.doctorName" name="doctorName" required>
      </div>

      <div class="form-group">
        <label>Specialization</label>
        <input type="text" [(ngModel)]="selectedDoctor.specialization" name="specialization" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="selectedDoctor.email" name="email" required>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn-save">Save</button>
      </div>
    </form>
  </div>
</div>
