<div class="form-container">
  <nav class="navbar">
    <h1>{{ isEditMode ? 'Edit Patient' : 'Add Patient' }}</h1>
    <button class="btn-back" (click)="cancel()">Back to List</button>
  </nav>

  <div class="form-content">
    <div class="form-card">
      <h2>{{ isEditMode ? 'Update Patient Information' : 'New Patient Information' }}</h2>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="savePatient()">
        <div class="form-row">
          <div class="form-group">
            <label>Patient Name *</label>
            <input 
              type="text" 
              [(ngModel)]="patient.patientName" 
              name="patientName"
              required
              placeholder="Enter patient name">
          </div>

          <div class="form-group">
            <label>Age *</label>
            <input 
              type="number" 
              [(ngModel)]="patient.age" 
              name="age"
              required
              placeholder="Enter age">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender *</label>
            <select [(ngModel)]="patient.gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Blood Group *</label>
            <select [(ngModel)]="patient.bloodGroup" name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input 
            type="email" 
            [(ngModel)]="patient.email" 
            name="email"
            required
            placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label>Phone *</label>
          <input 
            type="tel" 
            [(ngModel)]="patient.phone" 
            name="phone"
            required
            placeholder="Enter phone number">
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn-save">{{ isEditMode ? 'Update' : 'Save' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
